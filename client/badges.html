<section class="bg-main text-center">
  <div class="x-limit">
    <h1>Badges</h1>
  </div>
</section>

<section>
  <div class="x-limit">
    <p>Badges are earned by accomplishing performance milestones. This is the full list of available badges, but some are kept secret until after you've earned them. Have fun collecting them all!</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <div class="grid columns-auto-fill">
      {{#badges}}
      <div class="card grid sub">
        <img class="icon-4" src="data:image/png;base64,{{> iconBadge }}">

        <div>
          <p class="text-h3">{{title}}</p>

          <p>{{description}}</p>
        </div>
      </div>
      {{/badges}}
    </div>
  </div>
</section>
