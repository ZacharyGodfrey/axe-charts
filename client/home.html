<section class="bg-main">
  <div class="x-limit">
    <h1 class="text-center">Axe Charts</h1>

    <p class="text-center">In-Depth IATF Premier Stats</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <h2>Global Ranking</h2>

    <div class="grid columns-auto-fill items-y-center">
      {{#profiles}}
      <div class="card grid sub">
        <a href="/{{profileId}}">
          <img class="profile-image" src="data:image/png;base64,{{{image}}}">
        </a>

        <div>
          <p>
            <span>#{{rank}}</span>
            <br>
            <strong>
              <a href="/{{profileId}}">{{name}}</a>
            </strong>
          </p>

          <div class="grid columns-auto-fill">
            <strong>Collins Rating</strong>
            <span>{{profile.rating}}</span>

            <strong>Career Record</strong>
            <span class="no-wrap">{{stats.match.win}} / {{stats.match.loss}} / {{stats.match.otl}}</span>
          </div>
        </div>
      </div>
      {{/profiles}}
    </div>
  </div>
</section>

<script>
  const { profiles } = {{{dataJson}}};
</script>
