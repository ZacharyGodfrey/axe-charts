<style>
  .homeGrid {
    grid-template-columns: auto 1fr auto auto;
  }

  .homeGrid-row {
    grid-column: span 4;
    display: grid;
    grid-template-columns: subgrid;
  }
</style>

<section class="bg-main">
  <div class="x-limit">
    <h1 class="text-center">Axe Charts</h1>

    <p class="text-center">In-Depth IATF Premier Stats</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <h2>Global Ranking</h2>

    <div class="grid stack items-y-center homeGrid">
      {{#profiles}}
      <div class="card homeGrid-row">
        <a href="/{{profileId}}">
          <img class="profile-image" src="data:image/png;base64,{{{image}}}">
        </a>

        <p>
          <strong>
            <a href="/{{profileId}}">{{name}}</a>
          </strong>
          <br>
          <span>#{{rank}}</span>
        </p>

        <div class="text-right">
          <p>Collins Rating</p>
          <p>Average Score</p>
          <p>Win Rate</p>
        </div>

        <div>
          <p>
            <strong>{{rating}}</strong>
          </p>

          <p>
            <strong>{{stats.match.averageScore}}</strong>
          </p>

          <p>
            <strong>{{stats.match.winPercent}}%</strong>
          </p>
        </div>
      </div>
      {{/profiles}}
    </div>
  </div>
</section>

<script>
  const { profiles } = {{{dataJson}}};
</script>
