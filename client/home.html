<section class="bg-main">
  <div class="x-limit">
    <h1 class="text-center">Axe Charts</h1>

    <p class="text-center">In-Depth IATF Premier Stats</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <h2>Global Ranking</h2>

    <div class="grid col-0-1">
      {{#profiles}}
      <div class="card subgrid colspan-2 items-y-center">
        <div>
          <a href="/{{profileId}}">
            <img class="profile-image" src="data:image/png;base64,{{{image}}}">
          </a>
        </div>

        <div>
          <strong>
            <a href="/{{profileId}}">{{name}}</a>
          </strong>
          <br>
          <span>#{{rank}}</span>
        </div>

        <div></div>

        <div>
          <details>
            <summary>Stats</summary>

            <div class="grid col-0-1">
              <span>Collins Rating</span>
              <strong>{{rating}}</strong>

              <span>Average Score</span>
              <strong>{{stats.match.averageScore}}</strong>

              <span>Win Rate</span>
              <strong>{{stats.match.winPercent}}%</strong>
            </div>
          </details>
        </div>
      </div>
      {{/profiles}}
    </div>
  </div>
</section>

<script>
  const { profiles } = {{{dataJson}}};
</script>
