<section class="bg-main">
  <div class="x-limit">
    <h1 class="text-center">Axe Charts</h1>

    <p class="text-center">In-Depth IATF Premier Stats</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <h2>Global Ranking</h2>

    <div class="grid col-auto-1 items-y-center">
      {{#profiles}}
      <div>
        <a href="/{{id}}">
          <img class="profile-image width-4" src="data:image/png;base64,{{{image}}}">
        </a>
      </div>

      <div class="card">
        <div class="grid col-1-auto">
          <p>
            <strong>
              <a href="/{{id}}">{{name}}</a>
            </strong>
            <br>
            <span>#{{rank}}</span>
          </p>

          <p class="text-right">
            <span>Collins Rating</span>
            <strong>{{rating}}</strong>
            <br>
            <span>Average Score</span>
            <strong>{{stats.match.averageScore}}</strong>
          </p>
        </div>
      </div>
      {{/profiles}}
    </div>
  </div>
</section>
