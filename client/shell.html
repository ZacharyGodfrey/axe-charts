<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="In-Depth IATF Premier Stats">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">

    {{#title}}<title>Axe Charts | {{title}}</title>{{/title}}
    {{^title}}<title>Axe Charts</title>{{/title}}

    <style>
      @font-face {
        font-family: 'roboto';
        src: url(data:application/x-font-ttf;charset=utf-8;base64,//robotoFont//);
      }

      @media screen and (min-width: 801px) {
        .grid > * {
          margin: 0 !important;
        }
      }

      @media screen and (max-width: 800px) {
        .grid.stack {
          display: block;
        }

        .grid:not(.stack) > * {
          margin: 0 !important;
        }
      }

      :root {
        --hue: 200;
        --highlight: hsl(var(--hue), 80%, 80%);
        --cta:       hsl(var(--hue), 80%, 60%);
        --main:      hsl(var(--hue), 50%, 40%);
        --dark:      hsl(var(--hue), 50%, 20%);
        --neutral: #EEEEEE;
        --content-limit: 100ch;
        font-family: 'roboto', monospace;
        font-size: 16px;
        line-height: 1.5;
        color: var(--dark);
        background: var(--neutral);
      }

      * {
        position: relative;
        box-sizing: border-box;
      }

      *:first-child {
        margin-top: 0 !important;
      }

      *:last-child {
        margin-bottom: 0 !important;
      }

      ::selection {
        color: white;
        background: var(--dark);
      }

      /* Page Layout */

      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 0.5rem 1rem;
      }

      main {
        flex: 1;
      }

      main > :nth-last-child(2) {
        flex: 1;
      }

      section {
        padding: 2rem 1rem;
      }

      footer {
        padding: 4rem 1rem 2rem 1rem;
      }

      /* Element Styles */

      h1, h2, h3, p, li, th, td, a {
        line-height: 1.5;
      }

      h1, h2, h3, p, ul, ol {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }

      strong {
        font-weight: bold;
        text-transform: uppercase;
      }

      a {
        color: var(--main);
        text-decoration: none;
        text-decoration-thickness: 1px;
      }

      a:hover {
        text-decoration: underline;
      }

      header a, header a:hover,
      h1 a, h1 a:hover,
      h2 a, h2 a:hover,
      h3 a, h3 a:hover {
        color: inherit;
        text-decoration: none;
      }

      ul, ol {
        list-style-position: inside;
        padding: 0;
      }

      hr {
        width: 100%;
        height: 2px;
        padding: 0;
        border: none;
        outline: none;
        background: var(--main);
      }

      iframe {
        display: block;
        padding: 0;
        border: 2px solid var(--dark);
        outline: none;
        width: 100%;
        height: 100%;
        max-width: 1200px;
        max-height: 800px;
        aspect-ratio: 3 / 2;
      }

      canvas {
        margin: 1rem auto;
      }

      figure {
        width: 100%;
        margin: 1rem 0;
        overflow-x: auto;
      }

      table {
        min-width: 100%;
        border-collapse: collapse;
        color: var(--dark);
        background: white;
        border: 1px solid black;
      }

      th, td {
        padding: 0.5rem;
        vertical-align: middle;
        border: 1px solid black;
        text-align: inherit;
      }

      th {
        font-weight: bold;
        color: white;
        background: var(--main);
      }

      th.minimize, td.minimize {
        width: 1%;
      }

      th.maximize, td.maximize {
        width: 100%;
      }

      details {
        margin: 1rem auto;
      }

      details summary {
        cursor: pointer;
      }

      /* Utility Classes */

      .text-left { text-align: left; }
      .text-center { text-align: center; }
      .text-right { text-align: right; }
      .text-lg { font-size: 2.25rem; }
      .text-white { color: white; }
      .text-main { color: var(--main); }
      .no-wrap { white-space: nowrap; }

      .x-limit {
        max-width: var(--content-limit);
        margin-left: auto;
        margin-right: auto;
      }

      .bg-white {
        color: var(--dark);
        background: white;
      }

      .bg-dark {
        color: white;
        background: var(--dark);
      }

      .bg-main {
        color: white;
        background: var(--main);
      }

      /* Component Classes */

      .profile-image {
        display: block;
        margin: 1rem auto;
        width: 8rem;
        height: auto;
        aspect-ratio: 1 / 1;
        background: white;
        border: 4px solid white;
        border-radius: 50%;
      }

      .profile-image.grow {
        width: 100%;
        max-width: 20rem;
      }

      .card {
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 0.5rem;
        color: var(--dark);
        background: white;
      }

      .targetStats {
        margin: 1rem auto;
        padding: 1rem;
        background: white;
        border-radius: 0.5rem;
        text-align: center;
        font-weight: bold;
      }

      .targetStats .clutch {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .targetStats .clutch .dot {
        width: 1.5rem;
        height: 1.5rem;
        background: green;
        border-radius: 100%;
      }

      .targetStats .target {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .targetStats .target .ring {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        border-radius: 100%;
      }

      .ring.one {
        width: 12rem;
        height: 12rem;
        background: blue;
        color: white;
      }

      .ring.three {
        width: 8rem;
        height: 8rem;
        background: red;
        color: white;
      }

      .ring.five {
        width: 4rem;
        height: 4rem;
        background: black;
        color: white;
      }

      /* CSS Grid */

      .grid {
        display: grid;
        margin: 1rem auto;
        gap: 1rem;
        justify-items: stretch; /* cell content X */
        align-items: start; /* cell content Y */
        justify-content: stretch; /* column spacing X */
        align-content: start; /* row spacing Y */
      }

      /* 2-Column Grid Layouts */
      .grid.col-1-1 { grid-template-columns: 1fr 1fr; }
      .grid.col-1-auto { grid-template-columns: 1fr auto; }
      .grid.col-auto-1 { grid-template-columns: auto 1fr; }

      /* 3-Column Grid Layouts */
      .grid.col-1-1-1 { grid-template-columns: 1fr 1fr 1fr; }
      .grid.col-2-1 { grid-template-columns: 2fr 1fr; }
      .grid.col-1-2 { grid-template-columns: 1fr 2fr; }

      .grid.no-gap { gap: unset; }

      .grid.items-x-center { justify-items: center; }
      .grid.items-y-center { align-items: center; }

      .grid.items-x-stretch { justify-items: stretch; }
      .grid.items-y-stretch { align-items: stretch; }
    </style>

    <script>//chartJS//</script>
    <script>
      const cssVar = (name) => getComputedStyle(document.body).getPropertyValue(`--${name}`);

      Chart.defaults.aspectRatio = 3;
      Chart.defaults.plugins.legend.display = false;
      Chart.defaults.plugins.tooltip.enabled = false;
      Chart.overrides.doughnut.cutout = '80%';

      const statArc = (id, total, value) => {
        new Chart(document.getElementById(id), {
          type: 'doughnut',
          options: {
            rotation: -90,
            circumference: 180,
            aspectRatio: 3,
          },
          data: {
            datasets: [{
              backgroundColor: [cssVar('main'), cssVar('neutral')],
              data: [value, total - value]
            }]
          }
        });
      };
    </script>
  </head>
  <body>
    <header class="bg-white">
      <div class="x-limit">
        <p class="text-lg text-main">
          <a href="/">Axe Charts</a>
        </p>
      </div>
    </header>

    <main>
      {{>page}}
    </main>

    <footer class="bg-dark text-right">
      <div class="x-limit">
        <h2>Axe Charts</h2>

        <p>
          <a class="text-white" href="mailto:info@axecharts.com">info@axecharts.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>
