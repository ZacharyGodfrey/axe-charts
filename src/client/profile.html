<section class="bg-dark">
  <div class="x-limit split stack y-center">
    <img class="profile-image" src="https://admin.axescores.com/pic/{{profile.id}}">

    <div class="grow">
      <h2>{{profile.name}}</h2>

      <figure>
        <table>
          <tbody>
            <tr>
              <th>Collins Rating</th>
              <td>{{profile.rating}} (#{{profile.rank}})</td>
            </tr>

            <tr>
              <th>Collins Rating</th>
              <td>{{profile.matchWin}}-{{profile.matchLoss}}-{{profile.matchOTL}}</td>

  </div>
</section>
