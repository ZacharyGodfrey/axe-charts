<section class="bg-main">
  <div class="x-limit split stack y-center">
    <img class="profile-image" src="https://admin.axescores.com/pic/{{profile.id}}">

    <div class="grow">
      <h2>{{profile.name}}</h2>

      <p>
        <strong>Collins Rating:</strong>
        <span>{{profile.rating}} (#{{profile.rank}})</span>
      </p>

      <p>
        <strong>Career Record (W-L-OTL):</strong>
        <span>{{profile.matchWin}}-{{profile.matchLoss}}-{{profile.matchOTL}}</span>
      </p>
    </div>
  </div>

  <h3>Biography</h3>

  <p>{{profile.about}}</p>
</section>
