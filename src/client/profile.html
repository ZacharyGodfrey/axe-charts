<section class="bg-main">
  <div class="x-limit">
    <div class="split stack y-center">
      <img class="profile-image" src="https://admin.axescores.com/pic/{{profile.id}}">

      <div class="grow">
        <h2>{{profile.name}}</h2>

        <p>
          <strong>Global Rank:</strong>
          <span>#{{profile.rank}}</span>
        </p>

        <p>
          <strong>Collins Rating:</strong>
          <span>{{profile.rating}}</span>
        </p>

        <p>
          <strong>Average Score:</strong>
          <span>{{profile.matchAverageScore}}</span>
        </p>
      </div>
    </div>

    <div class="split stack">
      <div class="grow">
        <h3>Career Record</h3>

        <figure>
          <table class="text-center" style="table-layout:fixed;">
            <thead>
              <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>OTLs</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{profile.matchWin}}</td>
                <td>{{profile.matchLoss}}</td>
                <td>{{profile.matchOTL}}</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </div>

      <div class="grow">
        {{#profile.about}}
        <h3>Biography</h3>

        <p>{{profile.about}}</p>
        {{/profile.about}}
      </div>
    </div>
  </div>
</section>

<section>
  <div class="x-limit">
    <h2 class="text-center">Accuracy</h2>

    <figure>
      <table class="text-center" style="table-layout:fixed;">
        <tbody>
          <tr>
            <th>Hatchet</th>
            <th></th>
            <th>Big Axe</th>
          </tr>

          <tr>
            <td>{{profile.hatchetFive}}</td>
            <th>Bullseyes</th>
            <td>{{profile.bigAxeFive}}</td>
          </tr>

          <tr>
            <td>{{profile.hatchetThree}}</td>
            <th>Threes</th>
            <td>{{profile.bigAxeThree}}</td>
          </tr>

          <tr>
            <td>{{profile.hatchetOne}}</td>
            <th>Ones</th>
            <td>{{profile.bigAxeOne}}</td>
          </tr>

          <tr>
            <td>{{profile.hatchetDrop}}</td>
            <th>Drops</th>
            <td>{{profile.bigAxeDrop}}</td>
          </tr>
        </tbody>
      </table>
    </figure>
  </div>
</section>

<section>
  <div class="x-limit">
    <h2 class="text-center">Round Wins and Losses</h2>

    <figure>
      <table class="text-center" style="table-layout:fixed;">
        <tbody>
          <tr>
            <th>Hatchet</th>
            <th></th>
            <th>Big Axe</th>
          </tr>

          <tr>
            <td>{{profile.hatchetWin}}</td>
            <th>Wins</th>
            <td>{{profile.bigAxeWin}}</td>
          </tr>

          <tr>
            <td>{{profile.hatchetLoss}}</td>
            <th>Losses</th>
            <td>{{profile.bigAxeLoss}}</td>
          </tr>

          <tr>
            <td>{{profile.hatchetTie}}</td>
            <th>Ties</th>
            <td>N/A</td>
          </tr>
        </tbody>
      </table>
    </figure>
  </div>
</section>
