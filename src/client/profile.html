<section class="bg-main">
  <div class="x-limit">
    <div class="split stack y-center">
      <img class="profile-image" src="https://admin.axescores.com/pic/{{profile.id}}">

      <div class="grow">
        <h2>{{profile.name}}</h2>

        <p>
          <strong>Collins Rating:</strong>
          <span>{{profile.rating}}</span>
        </p>

        <p>
          <strong>Global Rank:</strong>
          <span>#{{profile.rank}}</span>
        </p>
      </div>
    </div>

    <div class="split stack">
      <div class="grow">
        <h3>Career Record</h3>

        <figure>
          <table class="text-center">
            <thead>
              <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>OTLs</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{profile.matchWin}}</td>
                <td>{{profile.matchLoss}}</td>
                <td>{{profile.matchOTL}}</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </div>

      <div class="grow">
        <h3>Biography</h3>

        <p>{{profile.about}}</p>
      </div>
    </div>
  </div>
</section>
