<section class="bg-main">
  <div class="x-limit">
    <h2>Thrower Profiles</h2>

    <figure>
      <table>
        <thead>
          <tr class="text-center">
            <th>Premier Global Rank</th>
            <th colspan="2">Name</th>
            <th>Premier Collins Rating</th>
          </tr>
        </thead>
        <tbody>
          {{#profiles}}
          <tr>
            <td class="text-center">{{rank}}</td>

            <td>
              <img class="profile-image" src="https://admin.axescores.com/pic/{{id}}" style="max-width:4rem;">
            </td>

            <td>
              <a href="/{{id}}">{{name}}</a>
            </td>

            <td class="text-center">{{rating}}</td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>
