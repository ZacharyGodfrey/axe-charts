<section class="bg-main">
  <div class="x-limit">
    <h2>Thrower Profiles</h2>

    <p>All profile information listed is for IATF Premier rules only.</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <figure>
      <table>
        <tbody>
          <tr>
            <th class="no-wrap minimize text-center">Global Rank</th>
            <th colspan="3"></th>
          </tr>

          {{#profiles}}
          <tr>
            <td class="no-wrap minimize text-center">{{rank}}</td>

            <td style="width:6rem;">
              <img class="profile-image" src="data:image/png;base64,{{{image}}}">
            </td>

            <td class="no-wrap">
              <a href="/{{id}}">{{name}}</a>
            </td>

            <td class="no-wrap">
              <span>Collins Rating</span>
              <strong>{{rating}}</strong>
              <br>
              <span>Average Score</span>
              <strong>{{match.averageScore}}</strong>
            </td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>

<section>
  <div class="x-limit">
    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th class="no-wrap">Global Rank</th>
            <th class="no-wrap text-left maximize">Name</th>
            <th class="no-wrap">Collins Rating</th>
            <th class="no-wrap">Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#profiles}}
          <tr>
            <td>{{rank}}</td>

            <td class="text-left">
              <a href="/{{id}}">{{name}}</a>
            </td>

            <td>{{rating}}</td>

            <td>{{match.averageScore}}</td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>
