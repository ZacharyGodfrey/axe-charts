<section class="bg-main">
  <div class="x-limit">
    <h2>Thrower Profiles</h2>

    <p>All profile information listed is for IATF Premier rules only.</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <figure>
      <table class="text-center" style="table-layout: fixed;">
        <thead>
          <tr>
            <th>Global Rank</th>
            <th>Name</th>
            <th>Collins Rating</th>
            <th>Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#profiles}}
          <tr>
            <td>{{rank}}</td>

            <td>
              <a href="/{{id}}">{{name}}</a>
            </td>

            <td>{{rating}}</td>

            <td>{{matchAverageScore}}</td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>
