<section class="bg-main">
  <div class="x-limit">
    <h2>Thrower Profiles</h2>

    <figure>
      <table style="table-layout: fixed;">
        <thead>
          <tr>
            <th class="text-center">Rank</th>
            <th>Name</th>
            <th class="text-center">Collins Rating</th>
          </tr>
        </thead>
        <tbody>
          {{#profiles}}
          <tr>
            <td class="text-center">{{rank}}</td>

            <td>
              <a href="/{{id}}">{{name}}</a>
            </td>

            <td class="text-center">{{rating}}</td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>
