<section class="bg-main">
  <div class="x-limit">
    <h2>Welcome!</h2>

    <p>The purpose of this site is to provide throwers with a more detailed view of their IATF Premier career stats.</p>

    <p>
      <strong>Note:</strong>
      <span>Invalid matches and forfeit matches are excluded from this data.</span>
    </p>
  </div>
</section>

<section>
  <div class="x-limit">
    <figure>
      <table>
        <tbody>
          <tr>
            <th class="no-wrap text-center">Global Rank</th>
            <th class="text-center" colspan="2">Name</th>
            <th class="text-center">Stats</th>
          </tr>

          {{#profiles}}
          <tr>
            <td class="no-wrap text-center">{{rank}}</td>

            <td class="no-wrap">
              <img class="profile-image" src="data:image/png;base64,{{{image}}}">
            </td>

            <td class="no-wrap maximize">
              <a href="/{{id}}">{{name}}</a>
            </td>

            <td class="no-wrap">
              <span>Collins Rating</span>
              <strong>{{rating}}</strong>
              <br>
              <span>Average Score</span>
              <strong>{{match.averageScore}}</strong>
            </td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>
