<section class="bg-main">
  <div class="x-limit">
    <h2>Thrower Profiles</h2>

    <p>All profile information listed is for IATF Premier rules only.</p>
  </div>
</section>

<section>
  <div class="x-limit">
    <figure>
      <table>
        <tbody>
          <tr>
            <th class="no-wrap text-center">Global Rank</th>
            <th class="no-wrap maximize"></th>
          </tr>

          {{#profiles}}
          <tr>
            <td>{{rank}}</td>

            <td>
              <div class="split y-center">
                <img class="profile-image" src="data:image/png;base64,{{{image}}}">

                <div class="grow">
                  <a class="text-lg" href="/{{id}}">{{name}}</a>
                </div>
              </div>

              <p>
                <strong>Collins Rating</strong>
                <span>{{rating}}</span>
                <strong class="text-lg">|</strong>
                <strong>Average Score</strong>
                <span>{{match.averageScore}}</span>
              </p>
            </td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>

<section>
  <div class="x-limit">
    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th class="no-wrap">Global Rank</th>
            <th class="no-wrap text-left maximize">Name</th>
            <th class="no-wrap">Collins Rating</th>
            <th class="no-wrap">Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#profiles}}
          <tr>
            <td>{{rank}}</td>

            <td class="text-left">
              <a href="/{{id}}">{{name}}</a>
            </td>

            <td>{{rating}}</td>

            <td>{{match.averageScore}}</td>
          </tr>
          {{/profiles}}
        </tbody>
      </table>
    </figure>
  </div>
</section>
