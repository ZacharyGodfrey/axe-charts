<article>
  <div class="split valign-center">
    <div>
      <img class="profile" src="https://admin.axescores.com/pic/{{profile.id}}">
    </div>

    <div class="grow">
      <h2>{{profile.name}}</h2>

      <p>
        <strong>Premier Rating:</strong>
        <span>{{profile.premierRating}}</span>
        <span>({{profile.premierRank}})</span>
        <br>
        <strong>Standard Rating:</strong>
        <span>{{profile.standardRating}}</span>
        <span>({{profile.standardRank}})</span>
      </p>
    </div>
  </div>

  <hr>

  <h3>Biography</h3>

  <p>Coming soon!</p>

  <hr>

  <h3>To Do:</h3>

  <ul>
    <li>Add chart for career performance by season</li>
    <li>Add charts for each season performance by week</li>
  </ul>
</article>
