<article>
  <h2>{{profile.name}}</h2>

  <figure>
    <table class="text-center">
      <thead>
        <tr>
          <th></th>
          <th>Standard</th>
          <th>Premier</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Ruleset</th>
          <td>Premier</td>
          <td>Standard</td>
        </tr>
        <tr>
          <th>Rank</th>
          <td>{{profile.premierRank}}</td>
          <td>{{profile.standardRank}}</td>
        </tr>
        <tr>
          <th>Rating</th>
          <td>{{profile.premierRating}}</td>
          <td>{{profile.standardRating}}</td>
        </tr>
        <tr>
          <th>Average</th>
          <td>{{profile.premierAverage}}</td>
          <td>{{profile.standardAverage}}</td>
        </tr>
      </tbody>
    </table>
  </figure>

  <p>More details coming soon!</p>
</article>
