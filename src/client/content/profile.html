<article>
  <h2>{{profile.name}}</h2>

  <figure>
    <table class="text-center">
      <tbody>
        <tr>
          <td>Standard</td>
          <th>Ruleset</th>
          <td>Premier</td>
        </tr>
        <tr>
          <td>{{profile.standardRank}}</td>
          <th>Global Rank</th>
          <td>{{profile.premierRank}}</td>
        </tr>
        <tr>
          <td>{{profile.standardRating}}</td>
          <th>Collins Rating</th>
          <td>{{profile.premierRating}}</td>
        </tr>
        <tr>
          <td>{{profile.standardAverage}}</td>
          <th>Career Average Score</th>
          <td>{{profile.premierAverage}}</td>
        </tr>
      </tbody>
    </table>
  </figure>
</article>
