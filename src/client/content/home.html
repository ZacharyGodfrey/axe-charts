<article>
  <p>
    <strong>Note:</strong>
    <span>This site is still under construction. Please come back later. Thanks!</span>
  </p>

  <hr>

  <details open>
    <summary>Global Stats</summary>

    <figure>
      <table class="text-center">
        <tbody>
          <tr>
            <td>Standard</td>
            <th>Ruleset</th>
            <td>Premier</td>
          </tr>
          <tr>
            <td>{{standard.average}}</td>
            <th>Average Score</th>
            <td>{{premier.average}}</td>
          </tr>
        </tbody>
      </table>
    </figure>
  </details>

  <details>
    <summary>Top 256 Premier</summary>

    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Collins Rating</th>
            <th>Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#premier.top256}}
          <tr>
            <td>
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
            <td>{{premierRank}}</td>
            <td>{{premierRating}}</td>
            <td>{{premierAverage}}</td>
          </tr>
          {{/premier.top256}}
        </tbody>
      </table>
    </figure>
  </details>

  <details>
    <summary>Top 256 Standard</summary>

    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Collins Rating</th>
            <th>Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#standard.top256}}
          <tr>
            <td>
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
            <td>{{premierRank}}</td>
            <td>{{premierRating}}</td>
            <td>{{premierAverage}}</td>
          </tr>
          {{/standard.top256}}
        </tbody>
      </table>
    </figure>
  </details>
</article>
