<article>
  <p>
    <strong>Note:</strong>
    <span>This site is still under construction. Please come back later. Thanks!</span>
  </p>

  <hr>

  <details open>
    <summary>Profiles</summary>

    <figure>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Premier Rating</th>
            <th>Standard Rating</th>
          </tr>
        </thead>

        <tbody>
          {{#allProfiles}}
          <tr>
            <td class="text-center">
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
            <td class="text-center">{{premierRating}} (#{{premierRank}})</td>
            <td class="text-center">{{standardRating}} (#{{standardRank}})</td>
          </tr>
          {{/allProfiles}}
        </tbody>
      </table>
    </figure>
  </details>
</article>
