<article>
  <p class="text-right">
    <strong>Total Player Count:</strong>
    <span>{{totalProfiles}}</span>
  </p>

  <figure>
    <table class="text-center">
      <tbody>
        <tr>
          <td>Standard</td>
          <th>Ruleset</th>
          <td>Premier</td>
        </tr>
        <tr>
          <td>{{standard.count}}</td>
          <th>Player Count</th>
          <td>{{premier.count}}</td>
        </tr>
        <tr>
          <td>{{standard.averageRating}}</td>
          <th>Average Collins Rating</th>
          <td>{{premier.averageRating}}</td>
        </tr>
        <tr>
          <td>{{standard.averageScore}}</td>
          <th>Average Score</th>
          <td>{{premier.averageScore}}</td>
        </tr>
      </tbody>
    </table>
  </figure>

  <details>
    <summary>Top 256 Premier Players</summary>

    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Global Rank</th>
            <th>Collins Rating</th>
            <th>Career Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#premier.top256}}
          <tr>
            <td>
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
            <td>{{premierRank}}</td>
            <td>{{premierRating}}</td>
            <td>{{premierAverage}}</td>
          </tr>
          {{/premier.top256}}
        </tbody>
      </table>
    </figure>
  </details>

  <details>
    <summary>Top 256 Standard Players</summary>

    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Global Rank</th>
            <th>Collins Rating</th>
            <th>Career Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#standard.top256}}
          <tr>
            <td>
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
            <td>{{standardRank}}</td>
            <td>{{standardRating}}</td>
            <td>{{standardAverage}}</td>
          </tr>
          {{/standard.top256}}
        </tbody>
      </table>
    </figure>
  </details>
</article>
