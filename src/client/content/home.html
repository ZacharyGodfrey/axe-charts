<article>
  <p>
    <strong>Note:</strong>
    <span>This site is still under construction. Please come back later. Thanks!</span>
  </p>

  <hr>

  <details open>
    <summary>Top 10 Premier Throwers</summary>

    <figure>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Rating</th>
            <th>Name</th>
          </tr>
        </thead>

        <tbody>
          {{#topPremierThrowers}}
          <tr>
            <td class="text-center">{{rank}}</td>
            <td class="text-center">{{premierRating}}</td>
            <td class="text-center">
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
          </tr>
          {{/topPremierThrowers}}
        </tbody>
      </table>
    </figure>
  </details>

  <hr>

  <details open>
    <summary>Top 10 Standard Throwers</summary>

    <figure>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Rating</th>
            <th>Name</th>
          </tr>
        </thead>

        <tbody>
          {{#topStandardThrowers}}
          <tr>
            <td class="text-center">{{rank}}</td>
            <td class="text-center">{{standardRating}}</td>
            <td class="text-center">
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
          </tr>
          {{/topStandardThrowers}}
        </tbody>
      </table>
    </figure>
  </details>
</article>
