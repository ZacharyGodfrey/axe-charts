<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Axe Charts is a simple site for visualizing IATF axe throwing data">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <base href="{{{config.baseUrl}}}">

    {{#title}}<title>Axe Charts | {{title}}</title>{{/title}}
    {{^title}}<title>Axe Charts</title>{{/title}}

    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
      :root {
        --cta:       hsl(120, 40%, 60%);
        --main:      hsl(120, 20%, 40%);
        --dark:      hsl(120, 60%, 20%);
        --neutral:    #EEEEEE;
        font-family: monospace;
        font-variant-numeric: slashed-zero tabular-nums;
        font-size: 16px;
        line-height: 1.5;
        color: black;
        background: var(--neutral);
      }

      * {
        position: relative;
        box-sizing: border-box;
        transition: all 0.25s;
      }

      *:first-child {
        margin-top: 0 !important;
      }

      *:last-child {
        margin-bottom: 0 !important;
      }

      ::selection {
        color: white;
        background: var(--dark);
      }

      /* Page Layout */

      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 0 1rem;
        background: white;
      }

      main {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      main > :nth-last-child(2) {
        flex: 1;
      }

      section {
        padding: 2rem 1rem;
      }

      footer {
        padding: 2rem 1rem;
        text-align: right;
      }

      /* Element Styles */

      h1, h2, h3, p, li, th, td, a, button {
        line-height: 1.5;
      }

      h1, h2, h3, p, ul, ol {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--main);
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }

      a {
        color: inherit;
      }

      h1 a {
        text-decoration: none;
      }

      ul, ol {
        list-style-position: inside;
        padding: 0;
      }

      hr {
        width: 100%;
        height: 2px;
        padding: 0;
        border: none;
        outline: none;
        background: var(--main);
      }

      iframe {
        display: block;
        padding: 0;
        border: 2px solid var(--dark);
        outline: none;
        width: 100%;
        height: 100%;
        max-width: 1200px;
        max-height: 800px;
        aspect-ratio: 3 / 2;
      }

      figure {
        width: 100%;
        margin: 1rem 0;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border: 1px solid var(--main);
      }

      tbody > tr:nth-of-type(2n) {
        background: var(--neutral);
      }

      th, td {
        padding: 0.5rem;
        vertical-align: middle;
      }

      th {
        font-weight: bold;
      }

      thead th {
        color: white;
        background: var(--main);
      }

      input[type="text"] {
        display: block;
        margin: 1rem 0;
        padding: 0 0.5rem;
        width: 100%;
        font-family: monospace;
        font-size: 1rem;
        line-height: 1.5;
        color: black;
        background: white;
        border: 1px solid var(--main);
        border-radius: 0.25rem;
      }

      [x-cloak] { display: none !important; }

      /* Utility Classes */

      .hide { display: none !important; }

      .text-right { text-align: right; }
      .text-center { text-align: center; }
      .no-break { white-space: nowrap; }

      .pad, .x-pad {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .x-limit {
        max-width: 100ch;
        margin-left: auto;
        margin-right: auto;
      }

      .bg-dark {
        color: white;
        background: var(--dark);
      }

      .bg-main {
        color: white;
        background: var(--main);
      }

      /* Component Classes */

      .nav-wrap {
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: row;
      }

      .nav-content {
        min-width: 20vw;
        background: white;
      }

      .nav-link {
        display: block;
        padding: 0.5rem 1rem;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
      }

      .nav-link:hover {
        background: var(--cta);
      }

      .nav-dim {
        flex: 1;
        background: rgba(0, 0, 0, 20%);
      }

      .button {
        display: inline-block;
        padding: 0.5rem;
        text-decoration: none;
        font-weight: bold;
        font-family: inherit;
        font-size: 1rem;
        background: var(--cta);
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }

      .profile-image {
        display: block;
        margin: 1rem auto;
        width: clamp(4rem, 100%, 16rem);
        height: auto;
        border-radius: 50%;
      }

      .card {
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 0.5rem;
        color: black;
        background: white;
      }

      .split {
        flex-direction: row;
        align-items: start;
        gap: 2rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }

      .split:not(.portrait .stack) {
        display: flex;
      }

      .split:not(.portrait .stack).x-center {
        justify-content: center;
      }

      .split:not(.portrait .stack).y-center {
        align-items: center;
      }

      .split:not(.portrait .stack) > * {
        margin: 0;
      }

      .split:not(.portrait .stack) > .grow {
        flex: 1;
      }

      body:not(.portrait) .mobile-menu-button,
      .portrait .desktop-menu {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="x-limit split y-center">
        <h1 class="grow">
          <a href="/">Axe Charts</a>
        </h1>

        <div class="desktop-menu">
          <div class="split">
            <a class="nav-link" href="/premier">Premier</a>
            <a class="nav-link" href="/standard">Standard</a>
          </div>
        </div>

        <div class="mobile-menu-button">
            <button class="button">Menu</button>
        </div>
      </div>
    </header>

    <main>
      <nav class="nav-wrap hide">
        <div class="nav-dim"></div>

        <div class="nav-content">
          <h1 class="x-pad">
            <a href="/">Axe Charts</a>
          </h1>

          <a class="nav-link" href="/premier">Premier Ranking</a>

          <a class="nav-link" href="/standard">Standard Ranking</a>
        </div>
      </nav>

      {{>page}}

      <footer class="bg-dark">
        <div class="x-limit">
          <h2>Axe Charts</h2>
          <p>
            <a href="mailto:info@axecharts.com">info@axecharts.com</a>
          </p>
        </div>
      </footer>
    </main>

    <script>
      (() => {
        const setOrientationClass = () => {
          console.log(screen.orientation.type);

          const orientation = screen.orientation.type?.toLowerCase() || 'landscape';
          const isPortrait = orientation.includes('portrait');

          if (isPortrait) {
              document.querySelector('body').classList.add('portrait');
          } else {
              document.querySelector('body').classList.remove('portrait');
          }
        };

        setOrientationClass();

        screen.orientation.addEventListener('change', setOrientationClass);

        [...document.querySelectorAll('header button, .nav-dim')].forEach((element) => {
          element.addEventListener('click', () => {
            document.querySelector('.nav-wrap').classList.toggle('hide');
          });
        });
      })();
    </script>
  </body>
</html>
