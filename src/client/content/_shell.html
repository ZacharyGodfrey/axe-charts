<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Axe Charts is a simple site for visualizing IATF axe throwing data">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <base href="{{{config.baseUrl}}}">

    {{#title}}<title>Axe Charts | {{title}}</title>{{/title}}
    {{^title}}<title>Axe Charts</title>{{/title}}

    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
      :root {
        --color: hsl(90, 65%, 35%);
        --white: #FFFFFF;
        --light: #FAFAFA;
        --medium: #EEEEEE;
        --dark: #303030;
        --black: #000000;
        --v-space: 4vmin;
        --content-width: 120ch;
        font-family: monospace;
        font-variant-numeric: slashed-zero tabular-nums;
        font-size: 18px;
        line-height: 1.5;
        color: var(--black);
        background: var(--light);
      }

      * {
        position: relative;
        box-sizing: border-box;
        transition: all 0.25s;
      }

      *:first-child {
        margin-top: 0 !important;
      }

      *:last-child {
        margin-bottom: 0 !important;
      }

      ::selection {
        color: var(--white);
        background: var(--dark);
      }

      html, body {
        margin: 0;
        padding: 0;
        max-width: 100vw;
        min-height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1rem;
        background: var(--white);
        border-bottom: 1px solid var(--color);
      }

      main {
        flex: 1;
        padding: 2rem 1rem;
        min-height: 50vh;
      }

      footer {
        padding: 4rem 1rem;
        color: var(--white);
        background: var(--dark);
      }

      section {
        max-width: var(--content-width);
        margin: var(--v-space) auto;
      }

      hr {
        width: 100%;
        height: 2px;
        margin: var(--v-space) 0;
        padding: 0;
        border: none;
        outline: none;
        background: var(--color);
      }

      h1, h2, h3, p, nav, article, ul, iframe, figure, table, details {
        margin: var(--v-space) 0;
      }

      h1, h2, h3 {
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: normal;
        letter-spacing: 2px;
        color: var(--color);
      }

      h2, details > summary {
        font-size: 2rem;
        font-weight: normal;
        letter-spacing: 1px;
      }

      details > * {
        margin: 0;
      }

      details > summary {
        display: inline-block;
        list-style-type: none;
        cursor: pointer;
      }

      details > summary::after {
        position: relative;
        display: inline-block;
        top: -2px;
        margin-left: 1rem;
        vertical-align: middle;
        font-size: 1rem;
        content: "▶";
      }

      details[open] > summary::after {
        content: "▼";
      }

      h3 {
        font-size: 1.25rem;
        letter-spacing: 1px;
      }

      a {
        color: var(--color);
        text-decoration: underline;
      }

      a:hover {
        color: var(--color);
      }

      h1 a {
        color: inherit;
        text-decoration: none;
      }

      ul {
        padding: 0;
        list-style-position: inside;
      }

      iframe {
        display: block;
        padding: 0;
        border: 2px solid var(--dark);
        outline: none;
        width: 100%;
        height: 100%;
        max-width: 1200px;
        max-height: 800px;
        aspect-ratio: 3 / 2;
      }

      figure {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--white);
        border: 1px solid var(--color)
      }

      tbody > tr:nth-of-type(2n) {
        background: var(--medium);
      }

      th, td {
        padding: 0.5rem;
        vertical-align: middle;
      }

      th {
        color: var(--white);
        background: var(--color);
      }

      img.profile {
        display: block;
        margin: 0 auto;
        width: clamp(4rem, 100%, 16rem);
        height: auto;
        border-radius: 50%;
      }

      [x-cloak] { display: none !important; }

      .text-indent { text-indent: 4ch; }
      .text-left { text-align: left; }
      .text-right { text-align: right; }
      .text-center { text-align: center; }
      .text-justify { text-align: justify; }

      .split > * {
        margin: 2rem auto;
      }

      @media screen and (min-width: 800px) {
        h1, h2, h3 {
          text-align: left;
        }

        img.profile {
          margin: 0 0 0 auto;
        }

        .split {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: space-between;
          align-items: stretch;
          gap: 2rem;
        }

        .split.align-center {
          align-items: center;
        }

        .split > * {
          flex: 1;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <section>
        <h1>
          <a href="/">Axe Charts</a>
        </h1>
      </section>
    </header>

    <main>
      <section>
        {{>page}}
      </section>
    </main>

    <footer>
      <section class="text-right">
        <h3>Axe Charts</h3>

        <p>
          <a href="mailto:info@axecharts.com">info@axecharts.com</a>
        </p>
      </section>
    </footer>
  </body>
</html>
