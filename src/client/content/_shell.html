<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Axe Charts is a simple site for visualizing IATF axe throwing data">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <base href="{{{config.baseUrl}}}">

    {{#page.title}}<title>Axe Charts | {{page.title}}</title>{{/page.title}}
    {{^page.title}}<title>Axe Charts</title>{{/page.title}}

    <style>
      :root {
        --color: #41A541;
        --white: #FFFFFF;
        --light: #FAFAFA;
        --dark: #303030;
        --black: #000000;
        font-family: monospace;
        font-size: 18px;
        color: var(--black);
        background: var(--white);
      }

      * {
        position: relative;
        box-sizing: border-box;
      }

      *:first-child {
        margin-top: 0 !important;
      }

      *:last-child {
        margin-bottom: 0 !important;
      }

      ::selection {
        color: var(--white);
        background: var(--dark);
      }

      html, body {
        margin: 0;
        padding: 0;
        max-width: 100vw;
        min-height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        padding: 2rem 1rem;
        min-height: 100vh;
      }

      header {
        margin: 2rem auto;
        text-align: center;
      }

      footer {
        padding: 2rem 1rem;
        text-align: center;
        color: var(--white);
        background: var(--dark);
      }

      section {
        max-width: 100ch;
        margin: 2rem auto;
      }

      hr {
        width: 100%;
        height: 2px;
        margin: 2rem 0;
        padding: 0;
        border: none;
        outline: none;
        background: var(--color);
      }

      h1, h2, h3, p {
        margin: 2rem 0;
        line-height: 1.5;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: normal;
        letter-spacing: 2px;
      }

      h2 {
        font-size: 2rem;
        font-weight: normal;
        letter-spacing: 1px;
      }

      h3 {
        font-size: 1.25rem;
        letter-spacing: 1px;
      }

      a {
        color: inherit;
        text-decoration: underline;
        text-decoration-color: var(--color);
        text-decoration-thickness: 2px;
        text-underline-offset: 4px;
      }

      a:hover {
        color: var(--color);
      }

      h1 a {
        text-decoration: none;
      }

      ul {
        margin: 2rem auto;
        padding: 0;
        list-style-position: inside;
      }

      li {
        line-height: 1.5;
      }

      iframe {
        display: block;
        margin: 2rem auto;
        padding: 0;
        border: 2px solid var(--dark);
        outline: none;
        width: 100%;
        height: 100%;
        max-width: 1200px;
        max-height: 800px;
        aspect-ratio: 3 / 2;
      }

      .text-justify { text-align: justify; }
      .text-center { text-align: center; }
      .text-right { text-align: right; }
      .text-indent { text-indent: 4ch; }

      .split > * {
        margin: 2rem auto;
      }

      @media screen and (min-width: 1200px) {
        header {
          text-align: inherit;
        }

        header nav {
          text-align: right;
        }

        footer {
          text-align: inherit;
        }

        #footer-left, #footer-right {
          margin: 0;
        }

        #footer-right {
          text-align: right;
        }

        .split {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: space-between;
          align-items: stretch;
          gap: 2rem;
        }

        .split.align-center {
          align-items: center;
        }

        .split > * {
          flex: 1;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <header class="split align-center">
          <h1>
            <a href="/">Axe Charts</a>
          </h1>

          <nav>
            <p>
              <strong>Menu</strong>
            </p>
          </nav>
        </header>

        <hr>

        {{>page}}
      </section>
    </main>

    <footer>
      <section class="split">
        <div id="footer-left">
          <p><a href="#">Link One</a></p>
          <p><a href="#">Link Two</a></p>
          <p><a href="#">Link Three</a></p>
        </div>

        <div id="footer-right">
          <h3>Contact</h3>

          <p>
            <a href="mailto:info@axecharts.com">info@axecharts.com</a>
          </p>
        </div>
      </section>
    </footer>
  </body>
</html>
