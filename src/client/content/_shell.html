<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Axe Charts is a simple site for visualizing IATF axe throwing data">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <base href="{{{config.baseUrl}}}">

    {{#page.title}}<title>Axe Charts | {{page.title}}</title>{{/page.title}}
    {{^page.title}}<title>Axe Charts</title>{{/page.title}}

    <style>
      @font-face {
        font-family: "Source Code Pro";
        src: url("/source-code-pro-light.ttf");
      }

      :root {
        --color: #41A541;
        --dark: #303030;
        --light: #F8F8F8;
        --white: #FFFFFF;
        font-family: "Source Code Pro", monospace;
        font-size: 18px;
        color: var(--dark);
        background: var(--light);
      }

      * {
        position: relative;
        box-sizing: border-box;
      }

      *:first-child {
        margin-top: 0 !important;
      }

      *:last-child {
        margin-bottom: 0 !important;
      }

      ::selection {
        color: var(--dark);
        background: var(--color);
      }

      html, body {
        margin: 0;
        padding: 0;
        max-width: 100vw;
        min-height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      header, main, footer {
        padding: 2rem;
      }

      header {
        background: var(--white);
      }

      main {
        flex: 1;
      }

      footer {
        color: var(--white);
        background: var(--dark);
      }

      section {
        max-width: 100ch;
        margin: 0 auto;
      }

      hr {
        width: 100%;
        height: 2px;
        margin: 2rem 0;
        padding: 0;
        border: none;
        outline: none;
        background: var(--color);
      }

      h1, h2, h3, p {
        margin: 2rem 0;
        line-height: 1.5;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: normal;
        letter-spacing: 2px;
      }

      h2 {
        font-size: 2rem;
        font-weight: normal;
        letter-spacing: 1px;
      }

      h3 {
        font-size: 1.25rem;
        letter-spacing: 1px;
      }

      a {
        color: inherit;
        text-decoration: underline;
        text-decoration-color: var(--color);
        text-decoration-thickness: 2px;
        text-underline-offset: 4px;
      }

      a:hover {
        color: var(--color);
      }

      h1 a {
        text-decoration: none;
      }

      ul {
        margin: 2rem auto;
        padding: 0;
        list-style-position: inside;
      }

      li {
        line-height: 1.5;
      }

      iframe {
        display: block;
        margin: 2rem auto;
        padding: 0;
        border: 2px solid var(--dark);
        outline: none;
        width: 100%;
        height: 100%;
        max-width: 1200px;
        max-height: 800px;
        aspect-ratio: 3 / 2;
      }

      .text-justify { text-align: justify; }
      .text-center { text-align: center; }
      .text-right { text-align: right; }
      .text-indent { text-indent: 4ch; }
    </style>
  </head>
  <body>
    <header>
      <section>
        <h1>
          <a href="/">Axe Charts</a>
        </h1>
      </section>
    </header>

    <main>
      <section>
        {{>page}}
      </section>
    </main>

    <footer>
      <section>
        <h2>Axe Charts</h2>

        <hr>

        <p class="text-right">
          <a href="mailto:info@axecharts.com">info@axecharts.com</a>
        </p>

        <!-- NODE_ENV: {{config.environment}} -->
        <!-- URL: {{config.currentUrl}} -->
      </section>
    </footer>
  </body>
</html>
