<section>
  <div class="x-limit">
    <h2>Standard Throwers</h2>

    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Global Rank</th>
            <th>Collins Rating</th>
            <th>Career Average Score</th>
          </tr>
        </thead>

        <tbody>
          {{#list}}
          <tr>
            <td>
              <a href="/profile/{{id}}">{{name}}</a>
            </td>
            <td>{{standardRank}}</td>
            <td>{{standardRating}}</td>
            <td>{{standardAverage}}</td>
          </tr>
          {{/list}}
        </tbody>
      </table>
    </figure>
  </div>
</section>
