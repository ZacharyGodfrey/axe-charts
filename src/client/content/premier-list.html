<script>
  const DATA = {{{JSON}}};

  const STATE = () => ({
    profiles: DATA.slice(0),
    async search(text) {
      this.profiles = text.length === 0 ? DATA.slice(0) : DATA.filter(({ name }) => {
        return name.toLowerCase().includes(text.toLowerCase());
      });
    },
    typeAhead: debounce((text) => {
      STATE.search(text).then(() => console.log(STATE.profiles));
    }, 500)
  })();

  const debounce = (action, delay) => {
    let timer = null;

    return (...args) => {
      clearTimeout(timer);

      timer = setTimeout(() => {
        action.apply(null, args);
      }, delay);
    };
  };
</script>

<section x-data="STATE">
  <div class="x-limit">
    <h2>Premier Throwers</h2>

    <input type="text" @input="typeAhead($event.target.value)">

    <figure>
      <table class="text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Global Rank</th>
            <th>Collins Rating</th>
            <th>Career Average Score</th>
          </tr>
        </thead>

        <tbody>
          <template x-for="profile in profiles" :key="profile.id">
            <tr>
              <td>
                <a :href="`/profile/${profile.id}`" x-text="profile.name"></a>
              </td>
              <td x-text="profile.premierRank"></td>
              <td x-text="profile.premierRating"></td>
              <td x-text="profile.premierAverage"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </figure>
  </div>
</section>
